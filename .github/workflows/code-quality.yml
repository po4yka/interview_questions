name: Code Quality

on:
  pull_request:
    paths:
      - "automation/**/*.py"
      - ".github/workflows/code-quality.yml"
  push:
    branches:
      - main
    paths:
      - "automation/**/*.py"

permissions:
  contents: read
  pull-requests: write

jobs:
  python-quality:
    name: Python ${{ matrix.check.display }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        check:
          - id: ruff-check
            display: Ruff lint
            command: "ruff check src/"
            log: ruff-check.log
          - id: ruff-format
            display: Ruff format
            command: "ruff format --check src/"
            log: ruff-format.log
          - id: mypy
            display: mypy
            command: "mypy src/ --pretty"
            log: mypy.log
          - id: pytest
            display: pytest
            command: "pytest --maxfail=1 --disable-warnings -q"
            log: pytest.log
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv with Python 3.12
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
          cache: true
          cache-dependency-path: automation/uv.lock

      - name: Install automation package with dev dependencies
        run: |
          cd automation
          uv sync --extra dev

      - name: Run ${{ matrix.check.display }}
        id: run-check
        continue-on-error: true
        run: |
          cd automation
          set -o pipefail
          uv run ${{ matrix.check.command }} | tee ../${{ matrix.check.log }}
          status=${PIPESTATUS[0]}
          printf "exit_code=%s\n" "$status" >> "$GITHUB_OUTPUT"

      - name: Upload logs for ${{ matrix.check.display }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.check.id }}-log
          path: ${{ matrix.check.log }}
          retention-days: 30

      - name: Publish ${{ matrix.check.display }} summary
        if: always()
        run: |
          status="${{ steps.run-check.outputs.exit_code }}"
          if [ -z "$status" ] || [ "$status" = "0" ]; then
            outcome="Passed"
          else
            outcome="Failed"
          fi
          {
            echo "### ${{ matrix.check.display }}"
            echo "- Status: $outcome"
            echo "- Log: ${{ matrix.check.log }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail workflow step when ${{ matrix.check.display }} fails
        if: ${{ steps.run-check.outputs.exit_code != '' && steps.run-check.outputs.exit_code != '0' }}
        run: |
          echo "${{ matrix.check.display }} reported failures"
          exit 1
