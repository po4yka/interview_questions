name: Validate Notes

on:
  pull_request:
    paths:
      - 'InterviewQuestions/**/*.md'
      - 'automation/**'
      - '.github/workflows/validate-notes.yml'
  push:
    branches:
      - main
    paths:
      - 'InterviewQuestions/**/*.md'
      - 'automation/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    name: Validate Changed Notes
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv with Python 3.12
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
          cache: true
          cache-dependency-path: automation/uv.lock

      - name: Install automation package
        run: |
          cd automation
          uv sync

      - name: Get changed Markdown files
        id: changed-files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            BASE_SHA=$(git merge-base "origin/${{ github.base_ref }}" HEAD)
            RANGE="$BASE_SHA...HEAD"
          else
            BEFORE="${{ github.event.before }}"
            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              BEFORE=$(git rev-list --max-parents=0 HEAD)
            fi
            RANGE="$BEFORE...${{ github.sha }}"
          fi

          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR "$RANGE" -- 'InterviewQuestions/**/*.md' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Markdown files changed"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changed files:"
            echo "$CHANGED_FILES"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            printf '%s\n' "$CHANGED_FILES" > changed_files.txt
          fi

      - name: Prepare changed notes workspace
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          rm -rf changed-notes-temp
          mkdir -p changed-notes-temp
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              mkdir -p "changed-notes-temp/$(dirname "$file")"
              cp "$file" "changed-notes-temp/$file"
            fi
          done < changed_files.txt

      - name: Run focused validation
        if: steps.changed-files.outputs.has_changes == 'true'
        id: run-validation
        continue-on-error: true
        run: |
          cd automation
          set -o pipefail
          uv run vault validate ../changed-notes-temp --report ../validation-report.md --quiet | tee ../validation-console.log
          status=${PIPESTATUS[0]}
          printf "exit_code=%s\n" "$status" >> "$GITHUB_OUTPUT"

      - name: Create validation summary
        if: steps.changed-files.outputs.has_changes == 'true'
        id: summarize
        run: |
          python <<'PY'
          import os
          from collections import Counter
          from pathlib import Path

          report_path = Path("validation-report.md")
          summary_path = Path("validation-summary.md")

          if not report_path.exists():
              summary_path.write_text("# Validation Summary\n\nValidation report not generated.\n", encoding="utf-8")
              with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
                  fh.write("has_errors=false\n")
                  fh.write("has_critical=false\n")
                  fh.write("issue_count=0\n")
                  fh.write("validated_files=0\n")
              raise SystemExit(0)

          lines = report_path.read_text(encoding="utf-8").splitlines()
          severity_counts = Counter()
          file_counts = Counter()
          all_files: list[str] = []
          current_file: str | None = None

          for line in lines:
              if line.startswith("## "):
                  header = line[3:].strip()
                  if header == "Summary":
                      current_file = None
                      continue
                  current_file = header
                  if header not in all_files:
                      all_files.append(header)
              elif line.startswith("- **"):
                  parts = line.split("**")
                  if len(parts) >= 3:
                      severity = parts[1]
                      severity_counts[severity] += 1
                      if current_file:
                          file_counts[current_file] += 1

          total_files = len(all_files)
          total_issues = sum(severity_counts.values())

          summary_lines: list[str] = ["# Validation Summary", "", f"- Files validated: {total_files}", f"- Issues found: {total_issues}", ""]

          if severity_counts:
              summary_lines.append("| Severity | Count |")
              summary_lines.append("| --- | --- |")
              for severity in ("CRITICAL", "ERROR", "WARNING", "INFO"):
                  if severity_counts.get(severity, 0) or severity in ("CRITICAL", "ERROR"):
                      summary_lines.append(f"| {severity} | {severity_counts.get(severity, 0)} |")
              summary_lines.append("")
          else:
              summary_lines.append("All files passed without issues.")
              summary_lines.append("")

          if file_counts:
              summary_lines.append("## Files with issues")
              summary_lines.append("")
              summary_lines.append("| File | Issues |")
              summary_lines.append("| --- | --- |")
              for file_path, count in file_counts.most_common():
                  summary_lines.append(f"| {file_path} | {count} |")
              summary_lines.append("")

          summary_path.write_text("\n".join(summary_lines) + "\n", encoding="utf-8")

          has_errors = any(severity_counts.get(level, 0) > 0 for level in ("CRITICAL", "ERROR"))
          has_critical = severity_counts.get("CRITICAL", 0) > 0

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"has_errors={'true' if has_errors else 'false'}\n")
              fh.write(f"has_critical={'true' if has_critical else 'false'}\n")
              fh.write(f"issue_count={total_issues}\n")
              fh.write(f"validated_files={total_files}\n")
          PY

      - name: Upload validation artifacts
        if: steps.changed-files.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            validation-report.md
            validation-summary.md
            validation-console.log
            changed_files.txt
          retention-days: 30

      - name: Add validation summary to job report
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          cat validation-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request' && steps.changed-files.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const summary = fs.existsSync('validation-summary.md')
              ? fs.readFileSync('validation-summary.md', 'utf8')
              : '# Validation Summary\n\nSummary not available.';
            const report = fs.existsSync('validation-report.md')
              ? fs.readFileSync('validation-report.md', 'utf8')
              : 'Validation report not available.';

            const body = `${summary}\n\n<details>\n<summary>Validation report</summary>\n\n${report}\n\n</details>`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Create GitHub issue for critical validation failures
        if: steps.changed-files.outputs.has_changes == 'true' && steps.summarize.outputs.has_critical == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = require('fs').readFileSync('validation-summary.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Critical validation issues detected',
              body: summary,
              labels: ['validation', 'automation', 'critical']
            });

      - name: Fail workflow for validation errors
        if: steps.changed-files.outputs.has_changes == 'true' && steps.summarize.outputs.has_errors == 'true'
        run: |
          echo "Validation reported errors"
          exit 1

      - name: No changes detected summary
        if: steps.changed-files.outputs.has_changes != 'true'
        run: |
          echo "No Markdown files changed - skipping validation"
          {
            echo "## Validation Summary"
            echo ""
            echo "No Markdown files were changed in this run."
          } >> "$GITHUB_STEP_SUMMARY"
