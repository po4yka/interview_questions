name: Bug Report
description: Report a bug or issue in the vault
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: What area does this bug affect?
      options:
        - Note content (incorrect information)
        - Note structure (YAML, formatting)
        - Links (broken or missing)
        - Translations (EN/RU issues)
        - Automation/tooling
        - CI/CD workflows
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Look at '...'
        3. See error
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: false

  - type: textarea
    id: files
    attributes:
      label: Affected Files
      description: List any affected files (if applicable)
      placeholder: |
        - InterviewQuestions/70-Kotlin/q-example--kotlin--medium.md
        - automation/src/obsidian_vault/validators/yaml_validator.py
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Additional context...
    validations:
      required: false
