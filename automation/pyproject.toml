[project]
name = "obsidian-vault"
version = "0.2.0"
description = "Comprehensive automation tools for the Interview Questions Obsidian vault"
requires-python = ">=3.11"
dependencies = ["pyyaml>=6.0"]
readme = "README.md"
authors = [
    {name = "Interview Questions Vault Maintainers"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
validate-notes = "obsidian_vault.scripts.validate_note:main"
normalize-concepts = "obsidian_vault.scripts.normalize_concepts:normalize_concepts"
list-missing-ru = "obsidian_vault.scripts.list_missing_ru_sections:main"

[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
